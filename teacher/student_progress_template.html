Content-type: text/html



<table style='width:100%'>
	% for attempt in attempts:
		<tr class='clickable' onclick='open_info_page(${student_id},${attempt['TaskID']})'>
			<td>
				${attempt['TaskID']}
			</td>
			<td>
				${attempt['Title']}
			</td>
			<td>
				${attempt['Score']}
			</td>
		</tr>
	% endfor
</table>
