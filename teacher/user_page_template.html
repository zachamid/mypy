${html_header}
Content-type: text/html


<html>
	<head>
    	<script src="../jquery-1.11.1.min.js"></script>
    	<script src='../user_functions.js'></script>
    	<title>Welcome</title>
    	<link href="../bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../general_style.css" rel="stylesheet">
    	<link href="teacher_style.css" rel="stylesheet">
    	<script type="text/javascript">
      
    	</script>
  	</head>
  	<body>
  		<%include file="teacher_navbar.html"/>
  		<div class="container">
      		<h3>Personal Details</h3>
      		<div class="panel panel-default">
        		<table width="100%" style="border-spacing:10px">
          			<tr>
            			<td style="width:50%">
              				First Name: <input class="form-control" type="text" id="FirstName" value="${FirstName}">
            			</td>
            			<td>
              				<div id="FirstName_alert"></div>
            			</td>
          			</tr>
          			<tr>
            			<td style="width:50%">
              				Last Name: <input class="form-control" type="text" id="LastName" value="${LastName}">
            			</td>
            			<td>
              				<div id="LastName_alert"></div>
            			</td>
          			</tr>
          			<tr>
            			<td style="width:50%">
              				Email: <input class="form-control" type="text" id="Email" value="${Email}" readonly>
            			</td>
            			<td>
              				<div id="Email_alert"></div>
            			</td>
          			</tr>
          			<tr>
            			<td style="width:50%">
              				<input class="form-control" type="password" id="Password" placeholder="Old Password">
            			</td>
            			<td>
               				<div id="Password_alert"></div>
            			</td>
          			</tr>
          			<tr>
            			<td style="width:50%">
            	  			<input class="form-control" type="password" id="new_Password" placeholder="New Password">
            			</td>
            			<td>
               				<div id="new_Password_alert"></div>
            			</td>
          			</tr>
          			<tr>
            			<td style="width:50%">
            				<input class="form-control" type="password" name="confirm_New_Password" placeholder="Confirm New Password">
            			</td>
            			<td>
               				<div id="confirm_New_Password_alert"></div>
            			</td>
          			</tr>
          			<tr><td>
         				<button class="form-control" onclick='update_user("Teacher","${TeacherID}")' type="button">
									Update
						</button>
          			<td></tr>
        		</table>
      		</div>
    	</div>
  </body>
</html>
