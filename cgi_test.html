<html>
	<head>
		<script src="jquery-1.11.1.min.js"></script>
		<script>
			$( document ).ready(function() {
				run_query_test('School','');
			}
			
			function run_query_test(cmd, param){
				$.ajax({
    				data : {cmd:cmd, param:param},
    				url : '/cgi-bin/first.py',
    				type : "POST",}).done(function(result){
    					var example = document.getElementById('example');
    					for(var row in result){
    						example.innerHTML += row.toString() + "</br>"
    					}
    			});
			}
		</script>
	</head>
	<body>
		<div id="example"></div>
	</body>
<html>
