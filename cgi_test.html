<html>
	<head>
		<script src="jquery-1.11.1.min.js"></script>
		<script>
			$( document ).ready(function() {
				run_query_test('Schools','');
			});
			
			function run_query_test(cmd, param){
				$.ajax({
    				data : {cmd:cmd, param:param},
    				url : '/cgi-bin/first.py',
    				type : "POST",dataType:'text'}).done(function(result){
    					var example = document.getElementById('example');
    					example.innerHTML += result + "</br>"
    			});
			}
		</script>
	</head>
	<body>
		<div id="example"></div>
	</body>
<html>
